<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 作用域插槽</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <child>
            <!-- 作用域插槽必须以 template 标签写  子组件的 dom 结构由父组件决定时 使用作用域插槽 -->
            <template slot-scope="props">
                <li>{{props.item}}</li>
            </template>
        </child>
    </div>
   

    <script>

        Vue.component('child',{
            data(){
                return {
                    list:[1,2,3,4]
                }
            },
            template:`
            <div>
                <ul>
                    <slot v-for="item of list" :item="item"></slot>
                </ul>
            </div>
            `
        })
        let vm =new Vue({
            el: '#app'
        })
    </script>
    
</body>
</html>
